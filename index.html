<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="销售众包,数据营销,企业管理,OA办公,移动办公,分销订货,自动化营销,高科技类产品,消费升级类产品,食品招商网,休闲食品招商,饮料招商,酒水招商,调味品招商,日用品招商,低成本招商,众包招商,招商外包,招商加盟,第一招商,包销,招商服务" />
    <meta name="description" content="小宝销售,全国第一移动互联网销售众包平台,食品,饮料,调味品,智能硬件,日用品行业,以精准推荐、撮合交易、众包模式为企业和经销商提供撮合招商销售服务，同时为销售人员提供兼职销售、赚钱创业、交友互助的平台。," />
    <meta name="renderer" content="webkit">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <!-- 防止ios中自动识别网页数字,自动转换成蓝色,唤起拨号 -->
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-rim-auto-match" content="none">  
    <title>小宝销售</title>
    <link rel="shortcut icon" href="/static/favicon_s.ico">
    <script type="text/javascript" src="/static/jquery.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="/static/sortUnicode.js"></script>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.7&key=4849f64a3b15ad6e92b2632bfb0f0d0a"></script> 
    <script src="http://webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>

</head>

<body>
    <div style ='margin:0 auto;width:0px;height:0px;overflow:hidden;'><img src="/static/logo.jpg"/></div>
    <div id="app"></div>
    <!-- 减少一个http请求 -->
    <%=htmlWebpackPlugin.files.webpackManifest%>
</body>
</html>
